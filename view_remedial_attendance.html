<!DOCTYPE html>
<html>
<head>
    <title>Remedial Attendance Report</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            padding: 40px;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #007bff;
            color: white;
        }

        .summary {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">ðŸ“Š Remedial Attendance Report</h2>

<div class="summary">
    Total Students: {{ total_students }} |
    Present: {{ total_present }} |
    Absent: {{ total_absent }}
</div>

<table>
    <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Status</th>
    </tr>

    {% for student in report %}
    <tr>
        <td>{{ student.roll }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.status }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
