<!DOCTYPE html>
<html>
<head>
    <title>Smart Food Pre-Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)),
                        url("https://images.unsplash.com/photo-1550547660-d9450f859349");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            width: 450px;
            border-radius: 15px;
            backdrop-filter: blur(12px);
            box-shadow: 0px 8px 25px rgba(0,0,0,0.5);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            font-size: 14px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #ff5722;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e64a19;
        }

        .error {
            background-color: rgba(255,0,0,0.2);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }

        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            color: #ddd;
            text-decoration: none;
        }

        .links a:hover {
            color: white;
        }

        @media(max-width: 480px) {
            .container {
                width: 90%;
                padding: 25px;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <h2>üçî Smart Food Pre-Order</h2>

    {% if error %}
        <div class="error">
            {{ error }}
        </div>
    {% endif %}

    <form action="/place_order" method="POST">

        <!-- Food Selection -->
        <label>Select Food</label>
        <select name="item" required>
            {% for item, price in menu.items() %}
                <option value="{{ item }}">
                    {{ item }} - ‚Çπ{{ price }}
                </option>
            {% endfor %}
        </select>

        <!-- Quantity -->
        <label>Quantity</label>
        <input type="number" name="quantity" min="1" required>

        <!-- Slot Selection -->
        <label>Choose Break Slot</label>
        <select name="slot" required>
            {% for slot, details in time_slots.items() %}
                {% if details.booked < details.capacity %}
                    <option value="{{ slot }}">
                        {{ slot }} 
                        (Available: {{ details.capacity - details.booked }})
                    </option>
                {% else %}
                    <option disabled>
                        {{ slot }} (Full)
                    </option>
                {% endif %}
            {% endfor %}
        </select>

        <button type="submit">Book Order</button>

    </form>

    <div class="links">
        <a href="/food_analytics">üìä View Food Analytics</a><br><br>
        <a href="/dashboard">‚¨Ö Back to Dashboard</a>
    </div>

</div>

</body>
</html>
